spring:
  application:
    name: Hansabal

  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    #    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc.batch_size: 100
        order_inserts: true
        order_updates: true
    open-in-view: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_GOOGLE_ID}
            client-secret: ${OAUTH2_GOOGLE_SECRET}
            scope:
              - email
              - profile
          naver:
            client-id: ${OAUTH2_NAVER_CLIENT_ID}
            client-secret: ${OAUTH2_NAVER_CLIENT_SECRET}
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
            client-authentication-method: client_secret_post
          kakao:
            client-id: ${OAUTH2_KAKAO_CLIENT_ID}
            client-secret: ${OAUTH2_KAKAO_CLIENT_SECRET}
            client-name: Kakao
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-authentication-method: client_secret_post

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  #  sql:
  #    init:
  #      mode: always                    # 항상 SQL 초기화 실행
  #      data-locations: classpath:data.sql # 생략해도 기본값이지만 명시적으로 작성

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  batch:
    job:
      enabled: false


jwt:
  secret: ${SPRING_JWT_SECRET}
  access-token-expiration: 900000        # 15분 (밀리초)
  refresh-token-expiration: 21600000     # 6시간 (밀리초)

naver:
  api:
    client-id: ${NAVER_CRAWL_CLIENT_ID}
    client-secret: ${NAVER_CRAWL_CLIENT_SECRET}